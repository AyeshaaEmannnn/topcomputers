{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TopComputers</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #00a8e8;
            color: white;
            padding: 12px 20px;
            z-index: 10;
        }

        .logo-header img {
            height: 42px;
            width: auto;
            object-fit: contain;
        }

        main {
            width: 100%;
            max-width: 420px;
            margin-top: 90px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 2.5rem 1.8rem;
            text-align: center;
        }

        h1 {
            font-size: 1.9rem;
            margin-bottom: 0.5rem;
            color: #222;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.4rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.45rem;
            font-size: 0.9rem;
            color: #444;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #00a8e8;
            box-shadow: 0 0 0 3px rgba(0,168,232,0.15);
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            color: #666;
            padding: 0 6px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 0.8rem;
        }

        .btn:hover {
            background: #43a047;
        }

        .signup-link {
            margin-top: 1.4rem;
            font-size: 0.95rem;
            color: #555;
        }

        .signup-link a {
            color: #0069d9;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .card {
                padding: 2rem 1.4rem;
            }
            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-header">
        <img src="{% static 'images/logo1.png' %}" alt="TopComputers Logo">
    </div>
</header>

<main>
    <div class="card">
        <h1>Login</h1>
        <div class="subtitle">Access your account</div>

        {% if messages %}
        <div style="margin-bottom: 1.5rem;">
            {% for message in messages %}
            <div style="padding: 12px 14px; border-radius: 8px; margin-bottom: 10px; font-size: 0.95rem; font-weight: 500; {% if message.tags %}{% if 'error' in message.tags %}background: #fee; color: #c33;{% else %}background: #efe; color: #3c3;{% endif %}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Email</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="you@example.com" 
                    required 
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required 
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" id="toggleBtn">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="signup-link">
                Don't have an account? <a href="{% url 'signup_page' %}">Sign up</a>
            </div>
        </form>
    </div>
</main>

<script>
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
</script>

</body>
</html>
